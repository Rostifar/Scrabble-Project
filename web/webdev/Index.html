<!DOCTYPE html>
<!--<html lang="en">-->
<head>
   <!-- <meta charset="UTF-8">-->
    <title>WordsWithBytes</title>
    <link rel="stylesheet" type="text/css" href="PageStyle.css">
    <script src="js/phaser.js" type="text/javascript"></script>
    <script src="js/phaser-input.js" type="text/javascript"></script>
    <script src="js/Boot.js" type="text/javascript"></script>
    <script src="js/Preload.js" type="text/javascript"></script>
    <script src="js/MainMenu.js" type="text/javascript"></script>
    <script src="js/Game.js" type="text/javascript"></script>
    <script src="js/Register.js" type="text/javascript"></script>
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/WaitForPlayers.js" type="text/javascript"></script>
    <script src="js/atmosphere.js" type="text/javascript"></script>
    <script src="js/scrabbleSockets.js" type="text/javascript"></script>
</head>
<body>
<div id="WordsWithBytes"></div>
<script>
        var gameHeight = 680;
        var gameWidth = 600;

        var game = new Phaser.Game(gameWidth, gameHeight, Phaser.AUTO, 'WordsWithBytes');

        Phaser.Device.whenReady(function () {
            game.plugins.add(Fabrique.Plugins.InputField); //Add Phaser plugin we will use for user input
        });

        game.state.add('Boot', WordsWithBytes.Boot);
        game.state.add('Preload', WordsWithBytes.Preload);
        game.state.add('Register', WordsWithBytes.Register);
        game.state.add('MainMenu', WordsWithBytes.MainMenu);
        game.state.add('WaitForPlayers', WordsWithBytes.WaitForPlayers);
        game.state.add('Game', WordsWithBytes.Game);
        game.state.start('Boot');
</script>


</body>
</html>
